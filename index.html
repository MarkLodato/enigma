<!doctype html>
<html>
  <head>
    <title>Enigma Simulator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div id="drawing"></div>
    <div id="input">
      <label for="rotor_order">
        <span>Rotor Order</span>
        <input id="rotor_order" value="I-II-III">
      </label>
      <br>
      <label for="ring_setting">
        <span>Ring Setting</span>
        <input id="ring_setting" value="AAA">
      </label>
      <label for="ring_locked">
        <input id="ring_locked" checked type="checkbox">
        <span>locked (drag)</span>
      </label>
      <br>
      <label for="indicator">
        <span>Indicator</span>
        <input id="indicator" value="AAA">
      </label>
      <br>
      <label for="plugboard">
        <span>Plugboard</span>
        <input id="plugboard" value="">
      </label>
      <br>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
